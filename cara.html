<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramelo da Sorte</title>
    <style>
        body {
            background-color: #f0c38e;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #a0522d;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .jogo-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 2em 0;
            overflow: hidden;
            height: 300px; /* Altura de 3 símbolos */
        }

        .carretel {
            width: 100px;
            height: 100%;
            border: 3px solid #a0522d;
            border-radius: 10px;
            background-color: #fdf5e6;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .simbolo {
            width: 100%;
            height: 100px; /* Altura de um símbolo */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }

        .simbolo img {
            width: 80px;
            height: 80px;
        }

        .controles {
            margin: 1.5em 0;
        }

        #btn-girar {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background-color: #e67e22;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px #d35400;
            transition: background-color 0.3s, transform 0.1s;
        }

        #btn-girar:active {
            background-color: #d35400;
            transform: translateY(2px);
            box-shadow: 0 3px #d35400;
        }

        #btn-girar:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .placar {
            font-size: 1.2em;
            font-weight: bold;
        }

        #mensagem-resultado {
            color: #c0392b;
            margin-top: 1em;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caramelo da Sorte</h1>
        <div class="jogo-container">
            <div class="carretel"></div>
            <div class="carretel"></div>
            <div class="carretel"></div>
        </div>
        <div class="controles">
            <button id="btn-girar">Girar!</button>
        </div>
        <div class="placar">
            <p>Créditos: <span id="creditos">100</span></p>
            <p id="mensagem-resultado"></p>
        </div>
    </div>
    <script>
        const carretels = document.querySelectorAll('.carretel');
        const btnGirar = document.getElementById('btn-girar');
        const creditosEl = document.getElementById('creditos');
        const mensagemEl = document.getElementById('mensagem-resultado');
        
        let creditos = 100;
        const ALTURA_SIMBOLO = 100;
        const NUMERO_GIROS_MINIMO = 3;

        const simbolos = [
            { nome: 'Caramelo', img: 'caramelo.png', valor: 20 },
            { nome: 'Osso', img: 'osso.png', valor: 10 },
            { nome: 'Bolinha', img: 'bolinha.png', valor: 5 },
            { nome: 'Coleira', img: 'coleira.png', valor: 3 },
            { nome: 'Casinha', img: 'casinha.png', valor: 1 }
        ];

        function gerarSimbolosCarretel() {
            carretels.forEach(carretel => {
                carretel.innerHTML = '';
                const simbolosParaGirar = [...simbolos, ...simbolos, ...simbolos, ...simbolos, ...simbolos, ...simbolos];
                simbolosParaGirar.sort(() => Math.random() - 0.5);
                simbolosParaGirar.forEach(simbolo => {
                    const div = document.createElement('div');
                    div.className = 'simbolo';
                    div.innerHTML = `<img src="${simbolo.img}" alt="${simbolo.nome}">`;
                    carretel.appendChild(div);
                });
            });
        }
        
        function atualizarCreditos() {
            creditosEl.textContent = creditos;
        }

        function verificarVitoria() {
            const simbolosResultantes = [];
            carretels.forEach(carretel => {
                const simbolo = carretel.querySelector(`.simbolo:nth-child(4) img`).alt;
                simbolosResultantes.push(simbolo);
            });

            const [s1, s2, s3] = simbolosResultantes;
            
            if (s1 === s2 && s2 === s3) {
                const simboloVencedor = simbolos.find(s => s.nome === s1);
                const ganho = simboloVencedor.valor;
                creditos += ganho;
                mensagemEl.textContent = `Que sorte! Três ${s1}s! Você ganhou ${ganho} créditos.`;
                mensagemEl.style.color = 'green';
            } else {
                mensagemEl.textContent = `Que pena, sem combinação. Tente de novo!`;
                mensagemEl.style.color = '#c0392b';
            }
        }

        btnGirar.addEventListener('click', () => {
            if (creditos <= 0) {
                mensagemEl.textContent = 'Créditos insuficientes! Recarregue a página.';
                return;
            }
            
            creditos -= 1;
            atualizarCreditos();
            
            btnGirar.disabled = true;
            mensagemEl.textContent = 'Girando...';
            mensagemEl.style.color = '#2c3e50';

            const resultados = simbolos.map(() => Math.floor(Math.random() * simbolos.length));

            carretels.forEach((carretel, index) => {
                // Remove a transição para o reset ser instantâneo
                carretel.style.transition = 'none';
                // Move o carretel para uma posição aleatória, dando a impressão de um giro
                carretel.style.transform = `translateY(${-Math.floor(Math.random() * (simbolos.length * 2)) * ALTURA_SIMBOLO}px)`;

                // Pequeno atraso para a animação
                setTimeout(() => {
                    // Reativa a transição para o giro suave
                    carretel.style.transition = 'transform 2s cubic-bezier(0.25, 0.1, 0.25, 1)';
                    const finalPosition = (NUMERO_GIROS_MINIMO * simbolos.length + resultados[index]) * ALTURA_SIMBOLO;
                    carretel.style.transform = `translateY(-${finalPosition}px)`;
                }, 10 + index * 100);
            });

            // Aguarda o giro terminar para verificar o resultado
            setTimeout(() => {
                verificarVitoria();
                btnGirar.disabled = false;
            }, 2500); // Aguarda um pouco mais que o tempo da animação
        });

        document.addEventListener('DOMContentLoaded', () => {
            gerarSimbolosCarretel();
            atualizarCreditos();
        });
    </script>
</body>
</html>
