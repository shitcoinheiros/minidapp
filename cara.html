<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Au Au</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .bot {
      background: #e5e5e5;
      color: #000;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua pergunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msgText = input.value.trim();
      if (msgText === "") return;

      // Mensagem do usu√°rio
      addMessage(msgText, "user");

      // Resposta da IA (sempre Au Au Au)
      setTimeout(() => {
        addMessage("Au Au Au üê∂", "bot");
      }, 500);

      input.value = "";
    }

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
