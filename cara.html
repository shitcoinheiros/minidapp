<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Vira-Lata</title>
    <style>
        body {
            background-color: #f0c38e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #a0522d;
        }

        .roleta-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2em auto;
            border-radius: 50%;
            border: 5px solid #a0522d;
            overflow: hidden;
        }

        .roleta {
            display: flex;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .roleta-item {
            min-width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .roleta-ponteiro {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #a0522d;
        }

        .apostas {
            margin-top: 1.5em;
        }

        .opcoes-aposta {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .aposta {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #e67e22;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .aposta:hover {
            background-color: #d35400;
        }

        #mensagem {
            margin-top: 1.5em;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roleta Vira-Lata</h1>
        <div class="roleta-container">
            <div class="roleta">
                </div>
            <div class="roleta-ponteiro"></div>
        </div>
        <div class="apostas">
            <h2>Faça sua aposta!</h2>
            <div class="opcoes-aposta">
                <button class="aposta" data-valor="Caramelo">Caramelo</button>
                <button class="aposta" data-valor="Vira-lata">Vira-lata</button>
                <button class="aposta" data-valor="Salsicha">Salsicha</button>
                <button class="aposta" data-valor="Pudim">Pudim</button>
                <button class="aposta" data-valor="Bidu">Bidu</button>
                <button class="aposta" data-valor="Doguinho">Doguinho</button>
            </div>
        </div>
        <div class="resultado-container">
            <p id="mensagem"></p>
        </div>
    </div>

    <script>
        const roleta = document.querySelector('.roleta');
        const botoesAposta = document.querySelectorAll('.aposta');
        const mensagem = document.getElementById('mensagem');

        const itensRoleta = [
            { nome: 'Caramelo', cor: '#e67e22' },
            { nome: 'Vira-lata', cor: '#f1c40f' },
            { nome: 'Salsicha', cor: '#c0392b' },
            { nome: 'Pudim', cor: '#9b59b6' },
            { nome: 'Bidu', cor: '#3498db' },
            { nome: 'Doguinho', cor: '#2ecc71' }
        ];

        // Gera os itens da roleta no HTML
        function gerarItensRoleta() {
            roleta.innerHTML = '';
            itensRoleta.forEach(item => {
                const div = document.createElement('div');
                div.className = 'roleta-item';
                div.textContent = item.nome;
                div.style.backgroundColor = item.cor;
                roleta.appendChild(div);
            });
        }

        // Lógica principal do jogo
        function girarRoleta(aposta) {
            // Desabilita os botões para evitar múltiplas apostas
            botoesAposta.forEach(btn => btn.disabled = true);
            
            // Duplica os itens da roleta na memória para o giro
            // e os insere no HTML antes de girar.
            const itensParaGirar = [...itensRoleta, ...itensRoleta, ...itensRoleta];
            
            // Recria os itens na roleta para a animação
            roleta.innerHTML = '';
            itensParaGirar.forEach(item => {
                const div = document.createElement('div');
                div.className = 'roleta-item';
                div.textContent = item.nome;
                div.style.backgroundColor = item.cor;
                roleta.appendChild(div);
            });

            // Escolhe um item aleatório para ser o resultado
            const resultadoIndex = Math.floor(Math.random() * itensRoleta.length);
            const resultado = itensRoleta[resultadoIndex];
            
            // Calcula o deslocamento para o item vencedor
            const deslocamento = (itensRoleta.length * 2 + resultadoIndex) * -300;
            
            // Aplica a transição e a transformação para o giro
            roleta.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
            roleta.style.transform = `translateX(${deslocamento}px)`;
            
            // Após o giro, exibe o resultado
            setTimeout(() => {
                if (aposta === resultado.nome) {
                    mensagem.textContent = `Parabéns! O caramelo parou em ${resultado.nome}. Você venceu!`;
                    mensagem.style.color = 'green';
                } else {
                    mensagem.textContent = `Que pena! O caramelo parou em ${resultado.nome}. Tente novamente.`;
                    mensagem.style.color = 'red';
                }
                
                // Reseta a roleta e reabilita os botões
                setTimeout(() => {
                    roleta.style.transition = 'none';
                    roleta.style.transform = `translateX(0)`;
                    gerarItensRoleta(); // Volta a roleta para a versão original
                    botoesAposta.forEach(btn => btn.disabled = false);
                }, 1000);
            }, 4000);
        }

        // Adiciona o evento de clique nos botões de aposta
        botoesAposta.forEach(btn => {
            btn.addEventListener('click', () => {
                const aposta = btn.getAttribute('data-valor');
                mensagem.textContent = `Você apostou em ${aposta}. Girando a roleta...`;
                mensagem.style.color = '#2c3e50';
                girarRoleta(aposta);
            });
        });

        // Inicializa a roleta ao carregar a página
        document.addEventListener('DOMContentLoaded', gerarItensRoleta);
    </script>
</body>
</html>
