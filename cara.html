<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Au Au - Responsiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 10px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 700px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #182848;
        }
        
        .chat-header .logo {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%234b6cb7' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .message {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            display: flex;
            padding: 12px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }
        
        .send-button {
            margin-left: 10px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        
        .send-button:hover {
            background-color: #3a559f;
            transform: scale(1.05);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0f0f0;
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 2px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.33s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.66s;
        }
        
        @keyframes typing {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
        }
        
        .timestamp {
            font-size: 0.65em;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .cursor {
            display: inline-block;
            width: 6px;
            height: 14px;
            background-color: #333;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .paw-print {
            display: inline-block;
            margin: 0 2px;
            font-size: 0.9em;
        }
        
        /* Responsividade para dispositivos m√≥veis */
        @media (max-width: 600px) {
            .chat-container {
                height: 95vh;
                max-height: none;
                border-radius: 15px;
            }
            
            .chat-header {
                padding: 12px 15px;
                font-size: 1.1em;
            }
            
            .chat-messages {
                padding: 10px;
                gap: 10px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 0.9em;
            }
            
            .chat-input-container {
                padding: 10px;
            }
            
            .chat-input {
                padding: 10px 15px;
            }
            
            .send-button {
                width: 40px;
                height: 40px;
            }
            
            body {
                padding: 5px;
            }
        }
        
        @media (max-width: 400px) {
            .chat-header {
                font-size: 1em;
            }
            
            .message {
                max-width: 95%;
                font-size: 0.85em;
            }
            
            .chat-input {
                font-size: 0.9em;
            }
        }
        
        /* Melhorias de acessibilidade para mobile */
        @media (max-height: 600px) {
            .chat-container {
                height: 98vh;
            }
            
            .chat-header {
                padding: 10px 15px;
            }
            
            .chat-messages {
                padding: 8px;
            }
        }
        
        /* Melhorias para orienta√ß√£o paisagem */
        @media (max-height: 400px) and (orientation: landscape) {
            .chat-container {
                height: 98vh;
                max-height: none;
            }
            
            .chat-header {
                padding: 8px 15px;
                font-size: 1em;
            }
            
            .message {
                padding: 8px 10px;
            }
        }
        
        /* Estilo para scrollbar no mobile */
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">ü§ñ</div>
            Assistente Virtual Au Au
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Ol√°! Sou sua assistente virtual. Como posso ajud√°-lo hoje?
                <div class="timestamp">Agora</div>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="user-input" placeholder="Digite sua mensagem...">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Fun√ß√£o para gerar uma sequ√™ncia aleat√≥ria de "Au Au Au"
            function generateRandomAu() {
                const count = Math.floor(Math.random() * 15) + 10; // Entre 10 e 25 "Au"s
                let result = '';
                
                // Adiciona alguns emojis de cachorro aleatoriamente
                const dogEmojis = ['üêï', 'üê©', 'üê∂', 'ü¶¥'];
                
                for (let i = 0; i < count; i++) {
                    // 20% de chance de ser "AU" em mai√∫sculo
                    if (Math.random() < 0.2) {
                        result += 'AU ';
                    } else {
                        result += 'Au ';
                    }
                    
                    // 10% de chance de adicionar um emoji de cachorro
                    if (Math.random() < 0.1) {
                        result += dogEmojis[Math.floor(Math.random() * dogEmojis.length)] + ' ';
                    }
                }
                
                return result.trim();
            }
            
            // Fun√ß√£o para adicionar mensagem do usu√°rio
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;
                
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                
                messageElement.appendChild(timestamp);
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Fun√ß√£o para adicionar mensagem da IA com efeito de digita√ß√£o
            function addAIMessageWithTypingEffect(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'ai-message');
                
                const messageContent = document.createElement('div');
                messageContent.id = 'typing-message';
                messageElement.appendChild(messageContent);
                
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                let i = 0;
                const speed = 40; // velocidade de digita√ß√£o (milissegundos)
                
                function typeWriter() {
                    if (i < message.length) {
                        messageContent.innerHTML = message.substring(0, i + 1) + '<span class="cursor"></span>';
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        messageContent.innerHTML = message;
                    }
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
                
                typeWriter();
            }
            
            // Fun√ß√£o para obter a hora atual formatada
            function getCurrentTime() {
                const now = new Date();
                return now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');
            }
            
            // Fun√ß√£o para simular o processamento da IA
            function processUserInput() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Adiciona mensagem do usu√°rio
                addUserMessage(message);
                userInput.value = '';
                
                // Mostra indicador de digita√ß√£o
                typingIndicator.style.display = 'flex';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simula tempo de processamento
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    
                    // Gera e exibe a resposta da IA com efeito de digita√ß√£o
                    const response = generateRandomAu();
                    addAIMessageWithTypingEffect(response);
                }, 1000 + Math.random() * 1000); // Entre 1 e 2 segundos
            }
            
            // Event listeners
            sendButton.addEventListener('click', processUserInput);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processUserInput();
                }
            });
            
            // Foca no input quando a p√°gina carrega
            userInput.focus();
            
            // Previne o zoom em elementos de formul√°rio no iOS
            userInput.addEventListener('touchstart', function() {
                this.style.fontSize = '16px'; // For√ßa o tamanho de fonte para prevenir zoom
            });
            
            userInput.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.fontSize = ''; // Restaura o tamanho de fonte
                }, 500);
            });
        });
    </script>
</body>
</html>
