<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramelo da Sorte</title>
    <style>
        body {
            background-color: #f0c38e;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #a0522d;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .jogo-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 2em 0;
            overflow: hidden;
            height: 300px;
        }

        .coluna {
            width: 100px;
            height: 100%;
            border: 3px solid #a0522d;
            border-radius: 10px;
            background-color: #fdf5e6;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 1.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .simbolo {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }

        .simbolo img {
            width: 80px;
            height: 80px;
        }

        .controles {
            margin: 1.5em 0;
        }

        #btn-spin {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background-color: #e67e22;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px #d35400;
            transition: background-color 0.3s, transform 0.1s;
        }

        #btn-spin:active {
            background-color: #d35400;
            transform: translateY(2px);
            box-shadow: 0 3px #d35400;
        }

        #btn-spin:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .placar {
            font-size: 1.2em;
            font-weight: bold;
        }

        #mensagem-resultado {
            color: #c0392b;
            margin-top: 1em;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caramelo da Sorte</h1>
        <div class="jogo-container">
            <div class="coluna"></div>
            <div class="coluna"></div>
            <div class="coluna"></div>
        </div>
        <div class="controles">
            <button id="btn-spin">Girar!</button>
        </div>
        <div class="placar">
            <p>Créditos: <span id="creditos">100</span></p>
            <p id="mensagem-resultado"></p>
        </div>
    </div>
    <script>
        const colunas = document.querySelectorAll('.coluna');
        const btnSpin = document.getElementById('btn-spin');
        const creditosEl = document.getElementById('creditos');
        const mensagemEl = document.getElementById('mensagem-resultado');

        let creditos = 100;

        // Definição dos símbolos e seus valores de pagamento
        const simbolos = [
            { nome: 'Caramelo', img: 'caramelo.png', valor: 20 },
            { nome: 'Osso', img: 'osso.png', valor: 10 },
            { nome: 'Bolinha', img: 'bolinha.png', valor: 5 },
            { nome: 'Coleira', img: 'coleira.png', valor: 3 },
            { nome: 'Casinha', img: 'casinha.png', valor: 1 }
        ];

        // Gera e insere os símbolos nas colunas
        function gerarSimbolos(colunaEl) {
            colunaEl.innerHTML = '';
            const simbolosParaGirar = [...simbolos, ...simbolos, ...simbolos, ...simbolos]; // Repete para o efeito de giro
            simbolosParaGirar.sort(() => Math.random() - 0.5); // Embaralha a ordem

            simbolosParaGirar.forEach(simbolo => {
                const div = document.createElement('div');
                div.className = 'simbolo';
                const img = document.createElement('img');
                img.src = `${simbolo.img}`; // Apenas o nome do arquivo se estiver na mesma pasta
                img.alt = simbolo.nome;
                div.appendChild(img);
                colunaEl.appendChild(div);
            });
        }

        // Atualiza a visualização dos créditos
        function atualizarCreditos() {
            creditosEl.textContent = creditos;
        }

        // Verifica se há uma combinação vencedora
        function verificarVitoria() {
            const simbolosResultantes = [];
            colunas.forEach(coluna => {
                // Pega o símbolo que parou no centro (índice 3 na nossa lista)
                const simbolo = coluna.querySelector(`.simbolo:nth-child(4) img`).alt; 
                simbolosResultantes.push(simbolo);
            });

            const [s1, s2, s3] = simbolosResultantes;
            
            // Verifica a combinação
            if (s1 === s2 && s2 === s3) {
                // Combinação de três símbolos iguais
                const simboloVencedor = simbolos.find(s => s.nome === s1);
                const ganho = simboloVencedor.valor;
                creditos += ganho;
                mensagemEl.textContent = `Que sorte! Três ${s1}s! Você ganhou ${ganho} créditos.`;
                mensagemEl.style.color = 'green';
            } else {
                mensagemEl.textContent = `Que pena, sem combinação. Tente de novo!`;
                mensagemEl.style.color = '#c0392b';
            }
        }

        // A função principal de giro
        btnSpin.addEventListener('click', () => {
            if (creditos <= 0) {
                mensagemEl.textContent = 'Créditos insuficientes! Recarregue a página.';
                return;
            }
            
            creditos -= 1; // Custo de cada giro
            atualizarCreditos();
            
            btnSpin.disabled = true;
            mensagemEl.textContent = 'Girando...';
            mensagemEl.style.color = '#2c3e50';

            colunas.forEach((coluna, index) => {
                gerarSimbolos(coluna);
                // Calcula o deslocamento para o giro
                const deslocamento = -100 * (Math.floor(Math.random() * (simbolos.length - 1)) + simbolos.length * 3);
                coluna.style.transform = `translateY(${deslocamento}px)`;
            });

            // Aguarda o giro terminar para verificar o resultado
            setTimeout(() => {
                verificarVitoria();
                btnSpin.disabled = false;
                // Reseta as colunas para a posição inicial com o símbolo vencedor no centro
                colunas.forEach(coluna => {
                    coluna.style.transition = 'none';
                    coluna.style.transform = 'translateY(0)';
                });
                // Reativa a transição para o próximo giro
                setTimeout(() => {
                    colunas.forEach(coluna => {
                        coluna.style.transition = 'transform 1.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                    });
                }, 50);
            }, 1500); // tempo da animação
        });

        // Inicialização do jogo
        document.addEventListener('DOMContentLoaded', () => {
            colunas.forEach(gerarSimbolos);
            atualizarCreditos();
        });
    </script>
</body>
</html>
